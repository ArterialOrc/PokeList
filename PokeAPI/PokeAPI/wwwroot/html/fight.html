<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    <title>PokeAPI</title>
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">PokeFighters</span>
            </a>
            <button type="button" class="btn btn-dark back__btn">Home</button>
        </div>
    </header>

    <div class="container">
        <div class="content content--fight">
            <div class="content__inner">
            </div>

            <div class="fight__panel">
                <button type="button" class="btn btn-danger attack__btn">Attack</button>
                <select class="fight__select"></select>
                <button type="button" class="btn btn-danger autoBattle__btn">AutoBattle</button>
            </div>
            <form>
                <input id="emailAdress" type="email" class="email__input"  placeholder="username@mail.ru">
                <input type='button' class="btn btn-dark email__btn" value="Save Email">
            </form>

            <div class="fight__history">
                <h1>History</h1>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="../js/fight.js" type="module"></script>
</body>

</html>
